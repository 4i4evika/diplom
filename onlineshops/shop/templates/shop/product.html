{% extends 'shop/base.html' %}

{% block content %}

<h3>{{ product.title }}</h3>
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
<form action="{% url 'to_basket' product_id=product.id %}" method="get">
        <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
    </form>
{% endblock %}
