{% extends 'shop/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for p in products %}
    <li>
        <div class="text">
            {% if p.image %}
            <img src="{{ p.image.url }}" alt="" class="image">
            {% endif %}
        <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
        <p>{{ p.description | linebreaksbr | truncatewords:20 }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
